# Default values for the Helm Chart.
# This is a YAML-formatted file.

microservice:

  # Ingress
  ingress:
    name: business-intelligence
    class: traefik 
    rules:
      host: cloud.miles.co.ke
      http:
        path: /api/v1/business_intelligence
        backend:
          service:
            name: business-intelligence
            port: 80

  # Service
  service:
    name: business-intelligence
    port:
      default: 80
      target: 8080

  # Deployment
  deployment:
    name: business-intelligence

  # Application / Application Replicas
  application:
    name: business-intelligence
    version: 0.0.1
    image: 
      id: cloud.miles.co.ke:5043/business-intelligence
      tag: 0.0.1
      pull:
        policy: Always
        secret: regcred
    environment: 
      postgres:
        host: bitnami-postgres-postgresql
    replicas: 1

 



