<form role="form" [formGroup]="databasesForm">

    <div class="form-group">
        <label for="name">URL</label>
        <input type="text" class="form-control" id="url" placeholder="" formControlName="url">
        <div *ngIf="databasesForm.get('url')?.invalid && (databasesForm.get('url')?.dirty || databasesForm.get('url')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="databasesForm.get('url')?.errors.required">
                URL is required.
            </div>
            <div *ngIf="databasesForm.get('label')?.errors.exists">
                URL should be unique.
            </div>            
        </div>
    </div>

    <div class="form-group">
        <label for="name">Label</label>
        <input type="text" class="form-control" id="label" placeholder="" formControlName="label">
        <div *ngIf="databasesForm.get('label')?.invalid && (databasesForm.get('label')?.dirty || databasesForm.get('label')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="databasesForm.get('label')?.errors.required">
                Label is required.
            </div>
            <div *ngIf="databasesForm.get('label')?.errors.minlength">
                Label cannot be less than 2 characters long.
            </div>
            <div *ngIf="databasesForm.get('label')?.errors.maxlength">
                Label cannot be more than 50 characters long.
            </div>
            <div *ngIf="databasesForm.get('label')?.errors.exists">
                Label should be unique.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" placeholder="" formControlName="description">
        <div *ngIf="databasesForm.get('description')?.invalid && (databasesForm.get('description')?.dirty || databasesForm.get('description')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="databasesForm.get('description')?.errors.maxlength">
                Description cannot be more than 250 characters long.
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="name">Start Year</label>
        <input type="text" class="form-control" id="startYear" placeholder="" formControlName="startYear">
        <div *ngIf="databasesForm.get('startYear')?.invalid && (databasesForm.get('startYear')?.dirty || databasesForm.get('startYear')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="databasesForm.get('startYear')?.errors.required">
                Start Year is required.
            </div>
        </div>
    </div>    
    

    <div class="form-group">
        <label for="name">End Year</label>
        <input type="text" class="form-control" id="endYear" placeholder="" formControlName="endYear">
        <div *ngIf="databasesForm.get('endYear')?.invalid && (databasesForm.get('endYear')?.dirty || databasesForm.get('endYear')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="databasesForm.get('endYear')?.errors.required">
                End Year is required.
            </div>
        </div>
    </div>    
    
</form>
