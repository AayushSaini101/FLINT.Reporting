<form [formGroup]="fluxesTypesForm">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="" formControlName="name">
        <div *ngIf="fluxesTypesForm.get('name')?.invalid && (fluxesTypesForm.get('name')?.dirty || fluxesTypesForm.get('name')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="fluxesTypesForm.get('name')?.errors.required">
                Name is required.
            </div>
            <div *ngIf="fluxesTypesForm.get('name')?.errors.minlength">
                Name should be at least 2 characters long.
            </div>            
            <div *ngIf="fluxesTypesForm.get('name')?.errors.maxlength">
                Name cannot be more than 250 characters long.
            </div>
            <div *ngIf="fluxesTypesForm.get('name')?.errors.exists">
                Name should be unique.
            </div>
        </div>
    </div> 

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description" rows="5"></textarea>
        <div *ngIf="fluxesTypesForm.get('description')?.invalid && (fluxesTypesForm.get('description')?.dirty || fluxesTypesForm.get('description')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="fluxesTypesForm.get('description')?.errors.maxlength">
                Description cannot be more than 250 characters long.
            </div>
        </div>
    </div>    

</form>
