<form>
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between p-2">
                <sb-search (searched)="onSearch($event)"></sb-search>
                <sb-loading-animation></sb-loading-animation>
            </div>
        </div>
    </div>


    <!--For Small-Sized Devices Only-->
    <div class="row d-md-none">
        <div class="col">
            <sb-table>
                <ng-container header>
                    <tr>
                        <th scope="col" class="col-sm-1 text-center align-middle">
                            <span>#</span>
                        </th>
                        <th scope="col" class="col-sm-11 align-middle" sbSortable="name" (sort)="onSort($event)" >
                            <span>Name</span>
                            <sb-sort-icon *ngIf='sortedColumn === "name"' [direction]="sortedDirection"></sb-sort-icon>
                        </th>
                    </tr>
                </ng-container>

                <ng-container body>
                    <tr *ngFor="let fluxType of fluxTypesTableService.fluxTypes$ | async">
                        <td class="text-center align-middle">
                            {{fluxType.pos}}
                        </td>
                        <td class="align-middle">
                            <ngb-highlight [result]="fluxType.name" [term]="fluxTypesTableService.searchTerm">
                            </ngb-highlight>
                        </td>
                    </tr>
                </ng-container>
            </sb-table>
        </div>
    </div>


    <!--For Middle-Sized Devices Upwards-->
    <div class="row d-none d-md-block">
        <div class="col">
            <sb-table>
                <ng-container header>
                    <tr>
                        <th scope="col" class="col-md-1 text-center align-middle">
                            <span>#</span>
                        </th>
                        <th scope="col" class="col-md-2 text-left align-middle" sbSortable="name" (sort)="onSort($event)">
                            <span>Name</span>
                            <sb-sort-icon *ngIf='sortedColumn === "name"' [direction]="sortedDirection"></sb-sort-icon>
                        </th>
                        <th scope="col" class="col-md-9 text-left align-middle">
                            <span>Description</span>
                        </th>
                    </tr>
                </ng-container>

                <ng-container body>
                    <tr *ngFor="let fluxType of fluxTypesTableService.fluxTypes$ | async">
                        <td class="text-center align-middle">
                            {{fluxType.pos}}
                        </td>
                        <td class="text-left align-middle">
                            <ngb-highlight [result]="fluxType.name" [term]="fluxTypesTableService.searchTerm">
                            </ngb-highlight>
                        </td>
                        <td class="text-left align-middle">
                            <ngb-highlight [result]="fluxType.description" [term]="fluxTypesTableService.searchTerm">
                            </ngb-highlight>
                        </td>
                    </tr>
                </ng-container>
            </sb-table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <sb-pagination (pageChanged)="onPageChange($event)" (pageSizeChanged)="onPageSizeChange($event)">
            </sb-pagination>
        </div>
    </div>

</form>
