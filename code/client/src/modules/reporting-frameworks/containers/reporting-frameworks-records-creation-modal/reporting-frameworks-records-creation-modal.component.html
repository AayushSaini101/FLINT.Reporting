<sb-modal shadow="false">

    <ng-container title>
        Create Reporting Framework Record
    </ng-container>

    <ng-container body>

        <sb-reporting-frameworks-records-creation (initialized)="onInitialized()" (succeeded)="onSucceeded()" (failed)="onFailed($event)">
        </sb-reporting-frameworks-records-creation>  
        
        <ng-container *ngIf='(status$ | async) === "initializing"'>
            <sb-message-overlay activity="creating" status="initializing"></sb-message-overlay>
        </ng-container>        

        <ng-container *ngIf='(status$ | async) === "saving"'>
            <sb-message-overlay activity="creating" status="saving"></sb-message-overlay>
        </ng-container>

        <ng-container *ngIf='(status$ | async) === "succeeded"'>
            <sb-message-overlay activity="creating" status="succeeded"></sb-message-overlay>
        </ng-container>

        <ng-container *ngIf='(status$ | async) === "failed"'>
            <sb-message-overlay activity="creating" status="failed"></sb-message-overlay>
        </ng-container>

        <ng-container *ngIf='(status$ | async) === "retrying"'>
            <sb-countdown-overlay crosshead="Retrying in " (completed)="onSave()"></sb-countdown-overlay>
        </ng-container>        

    </ng-container>

    <ng-container footer>

        <ng-container *ngIf='(status$ | async) === "ready"'>
            <sb-button action="save" entity="Reporting Framework" (save)="onSave()"></sb-button>
        </ng-container> 

        <ng-container *ngIf='(status$ | async) === "saving"'>
            <sb-button action="save" entity="Reporting Framework" disabled="true"></sb-button>
        </ng-container>
        
        <ng-container *ngIf='(status$ | async) === "invalid"'>
            <sb-button action="save" entity="Reporting Framework" (save)="onSave()"></sb-button>
        </ng-container>        

        <ng-container *ngIf='(status$ | async) === "succeeded"'>
            <sb-button action="yes" entity="Reporting Framework" guarded="false" (yes)="onContinue()"></sb-button>
            <sb-button action="no" entity="Reporting Framework" guarded="false" (no)="onQuit()"></sb-button>
        </ng-container>

        <ng-container *ngIf='(status$ | async) === "failed"'>
            <sb-button action="yes" entity="Reporting Framework" (yes)="onRetry()"></sb-button>
            <sb-button action="no" entity="Reporting Framework" guarded="false" (no)="onQuit()"></sb-button>            
        </ng-container>

        <ng-container *ngIf='(status$ | async) === "retrying"'>
            <sb-button action="yes" entity="Reporting Framework" disabled="true"></sb-button>
            <sb-button action="no" entity="Reporting Framework" disabled="true"></sb-button>        
        </ng-container>      

    </ng-container>
    
</sb-modal>
