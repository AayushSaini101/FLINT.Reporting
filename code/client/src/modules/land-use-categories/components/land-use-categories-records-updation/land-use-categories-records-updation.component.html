<form [formGroup]="landUseCategoriesForm">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="" formControlName="name">
        <div *ngIf="landUseCategoriesForm.get('name')?.invalid && (landUseCategoriesForm.get('name')?.dirty || landUseCategoriesForm.get('name')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="landUseCategoriesForm.get('name')?.errors.required">
                Name is required.
            </div>
            <div *ngIf="landUseCategoriesForm.get('name')?.errors.minlength">
                Name cannot be less than 2 characters long.
            </div>
            <div *ngIf="landUseCategoriesForm.get('name')?.errors.maxlength">
                Name cannot be more than 50 characters long.
            </div>
            <div *ngIf="landUseCategoriesForm.get('name')?.errors.exists">
                Name should be unique.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="coverTypeId">Cover Type</label>
        <select class="custom-select" id="coverTypeId" formControlName="coverTypeId">
            <option [ngValue]="null" disabled>Select Cover</option>
            <option *ngFor="let coverType of coverTypesDataService.coversTypes$ | async" [ngValue]="coverType.id">{{coverType.description}}</option>
        </select>    
      
        <div *ngIf="landUseCategoriesForm.get('coverType')?.invalid && (landUseCategoriesForm.get('coverType')?.dirty || landUseCategoriesForm.get('coverType')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="landUseCategoriesForm.get('coverType')?.errors.required">
                Cover Type is required.
            </div>
        </div>
    </div>     

</form>
