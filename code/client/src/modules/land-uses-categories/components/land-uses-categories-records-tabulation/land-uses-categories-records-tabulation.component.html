<form>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between p-2">
                <sb-search (searched)="onSearch($event)"></sb-search>
                <sb-loading-animation></sb-loading-animation>
            </div>
        </div>
    </div>

    <!--For Small-Sized Devices Only-->
    <div class="row d-md-none">
        <div class="col">
            <sb-table>
                <ng-container header>
                    <tr>
                        <th scope="col" class="col-sm-1 text-center align-middle">
                            <span>#</span>
                        </th>
                        <th scope="col" class="col-sm-5 text-left align-middle" sbSortable="name" (sort)="onSort($event)">
                            <span>Name</span>
                            <sb-sort-icon *ngIf='sortedColumn === "name"' [direction]="sortedDirection">
                            </sb-sort-icon>
                        </th>
                        <th scope="col" class="col-sm-4 text-left align-middle" sbSortable="parent" (sort)="onSort($event)">
                            <span>Parent</span>
                            <sb-sort-icon *ngIf='sortedColumn === "parent"' [direction]="sortedDirection">
                            </sb-sort-icon>
                        </th>                        
                        <th scope="col" class="col-sm-2 text-center align-middle">
                            <span class="d-flex flex-row-reverse">
                                Actions
                            </span>
                        </th>                        
                    </tr>
                </ng-container>

                <ng-container body>
                    <tr *ngFor="let landUseCategory of landUsesCategoriesRecordsTabulationService.landUsesCategories$ | async">

                        <td class="text-center align-middle">
                            {{landUseCategory.pos}}
                        </td>

                        <td class="text-left align-middle">
                            <ngb-highlight [result]="landUseCategory.name" [term]="landUsesCategoriesRecordsTabulationService.searchTerm"></ngb-highlight>
                        </td>

                        <td class="text-left align-middle">
                            <ngb-highlight [result]="landUseCategory.parentLandUseCategoryName" [term]="landUsesCategoriesRecordsTabulationService.searchTerm"></ngb-highlight>
                        </td>                        

                        <td class="text-center align-middle">
                            <span class="d-flex flex-row-reverse">
                                <sb-button action="open" entity="Land Use Category" id="{{landUseCategory.id}}" name="{{landUseCategory.name}}"  (open)="onOpenLandUseCategoryIndicators($event)" tooltip="Open {{landUseCategory.name}} Indicators Page"></sb-button>                                                          
                                <sb-button action="delete" entity="Land Use Category" id="{{landUseCategory.id}}" (delete)="onDeleteLandUseCategory($event)" tooltip="Delete {{landUseCategory.name}}"></sb-button>
                                <sb-button action="update" entity="Land Use Category" id="{{landUseCategory.id}}" (update)="onUpdateLandUseCategory($event)" tooltip="Update {{landUseCategory.name}}"></sb-button>
                            </span> 
                        </td>

                    </tr>
                </ng-container>

                <ng-container footer *ngIf="this.landUsesCategoriesRecordsTabulationService.reportingFrameworkId != null">
                    <tr>
                        <td scope="col" colspan="6" class="align-middle">
                            <span class="d-flex flex-row flex-row-reverse">
                                  <sb-button action="add" entity="Land Use Category" (add)="onAddLandUseCategory()"></sb-button> 
                            </span>

                        </td>
                    </tr>
                </ng-container>  

            </sb-table>
        </div>
    </div> 
    
    <!--For Middle-Sized Devices Upwards-->
    <div class="row d-none d-md-block">
        <div class="col">
            <sb-table>
                <ng-container header>
                    <tr>
                        <th scope="col" class="col-md-1 text-center align-middle">
                            <span>#</span>
                        </th>
                        <th scope="col" class="col-md-5 text-left align-middle" sbSortable="name" (sort)="onSort($event)">
                            <span>Name</span>
                            <sb-sort-icon *ngIf='sortedColumn === "name"' [direction]="sortedDirection">
                            </sb-sort-icon>
                        </th>
                        <th scope="col" class="col-md-5 text-left align-middle" sbSortable="parent" (sort)="onSort($event)">
                            <span>Parent</span>
                            <sb-sort-icon *ngIf='sortedColumn === "parent"' [direction]="sortedDirection">
                            </sb-sort-icon>
                        </th>                         
                        <th scope="col" class="col-md-1 text-center align-middle">
                            <span class="d-flex flex-row-reverse">
                                Actions
                            </span>
                        </th>                        
                    </tr>
                </ng-container>

                <ng-container body>

                    <tr *ngFor="let landUseCategory of landUsesCategoriesRecordsTabulationService.landUsesCategories$ | async">

                        <td class="text-center align-middle">
                            {{landUseCategory.pos}}
                        </td>

                        <td class="text-left align-middle">
                            <ngb-highlight [result]="landUseCategory.name" [term]="landUsesCategoriesRecordsTabulationService.searchTerm"></ngb-highlight>
                        </td>

                        <td class="text-left align-middle">
                            <ngb-highlight [result]="landUseCategory.parentLandUseCategoryName" [term]="landUsesCategoriesRecordsTabulationService.searchTerm"></ngb-highlight>
                        </td>                        

                        <td class="text-center align-middle">
                            <span class="d-flex flex-row-reverse">  
                                <sb-button action="open" entity="Land Use Category" id="{{landUseCategory.id}}" name="{{landUseCategory.name}}"  (open)="onOpenLandUseCategoryIndicators($event)" tooltip="Open {{landUseCategory.name}} Indicators Page"></sb-button>                                                          
                                <sb-button action="delete" entity="Land Use Category" id="{{landUseCategory.id}}" (delete)="onDeleteLandUseCategory($event)" tooltip="Delete {{landUseCategory.name}}"></sb-button>
                                <sb-button action="update" entity="Land Use Category" id="{{landUseCategory.id}}" (update)="onUpdateLandUseCategory($event)" tooltip="Update {{landUseCategory.name}}"></sb-button>
                            </span> 
                        </td>
                        
                    </tr>

                </ng-container>

                <ng-container footer *ngIf="this.landUsesCategoriesRecordsTabulationService.reportingFrameworkId != null">
                    <tr>
                        <td scope="col" colspan="6" class="align-middle">
                            <span class="d-flex flex-row flex-row-reverse">
                                  <sb-button action="add" entity="Land Use Category" (add)="onAddLandUseCategory()"></sb-button> 
                            </span>

                        </td>
                    </tr>
                </ng-container>  

            </sb-table>
        </div>
    </div>     

    <div class="row">
        <div class="col">
            <sb-pagination (pageChanged)="onPageChange($event)" (pageSizeChanged)="onPageSizeChange($event)">
            </sb-pagination>
        </div>
    </div>

</form>
