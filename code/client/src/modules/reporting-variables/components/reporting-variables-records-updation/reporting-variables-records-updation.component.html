<form [formGroup]="reportingVariablesForm">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="" formControlName="name">
        <div *ngIf="reportingVariablesForm.get('name')?.invalid && (reportingVariablesForm.get('name')?.dirty || reportingVariablesForm.get('name')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="reportingVariablesForm.get('name')?.errors.required">
                Name is required.
            </div>
            <div *ngIf="reportingVariablesForm.get('name')?.errors.minlength">
                Name cannot be less than 2 characters long.
            </div>
            <div *ngIf="reportingVariablesForm.get('name')?.errors.maxlength">
                Name cannot be more than 50 characters long.
            </div>
            <div *ngIf="reportingVariablesForm.get('name')?.errors.exists">
                Name should be unique.
            </div>
        </div>
    </div> 

    <div class="form-group">
        <label for="description">Description <span class="text-secondary"> (Optional)</span></label>
        <textarea class="form-control" id="description" placeholder="" rows="3"
            formControlName="description"></textarea>
        <div *ngIf="reportingVariablesForm.get('description')?.invalid && (reportingVariablesForm.get('description')?.dirty || reportingVariablesForm.get('description')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="reportingVariablesForm.get('description')?.errors.maxlength">
                Description cannot be more than 250 characters long.
            </div>
        </div>
    </div>

</form>
