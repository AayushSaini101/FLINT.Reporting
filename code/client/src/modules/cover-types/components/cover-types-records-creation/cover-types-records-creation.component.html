<form [formGroup]="coverTypesForm">
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" placeholder="" formControlName="code">
        <div *ngIf="coverTypesForm.get('code')?.invalid && (coverTypesForm.get('code')?.dirty || coverTypesForm.get('code')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="coverTypesForm.get('code')?.errors.required">
                Code is required.
            </div>
            <div *ngIf="coverTypesForm.get('code')?.errors.maxlength">
                Code cannot be more than 50 characters long.
            </div>
            <div *ngIf="coverTypesForm.get('code')?.errors.exists">
                Code should be unique.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description <span class="text-secondary"> (Optional)</span></label>
        <textarea class="form-control" id="description" placeholder="" rows="3"
            formControlName="description"></textarea>
        <div *ngIf="coverTypesForm.get('description')?.invalid && (coverTypesForm.get('description')?.dirty || coverTypesForm.get('description')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="coverTypesForm.get('description')?.errors.maxlength">
                Description cannot be more than 250 characters long.
            </div>
        </div>
    </div>
</form>
