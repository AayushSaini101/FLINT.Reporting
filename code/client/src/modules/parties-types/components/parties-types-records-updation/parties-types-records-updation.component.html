<form [formGroup]="partiesTypesForm">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="" formControlName="name">
        <div *ngIf="partiesTypesForm.get('name')?.invalid && (partiesTypesForm.get('name')?.dirty || partiesTypesForm.get('name')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="partiesTypesForm.get('name')?.errors.required">
                Name is required.
            </div>
            <div *ngIf="partiesTypesForm.get('name')?.errors.minlength">
                Name cannot be less than 2 characters long.
            </div>
            <div *ngIf="partiesTypesForm.get('name')?.errors.maxlength">
                Name cannot be more than 250 characters long.
            </div>
            <div *ngIf="partiesTypesForm.get('name')?.errors.exists">
                Name should be unique.
            </div>
        </div>
    </div>
</form>
