<form>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between p-2">
                <sb-search (searched)="onSearch($event)"></sb-search>
                <sb-loading-animation></sb-loading-animation>
            </div>
        </div>
    </div>

    <!--For Small-Sized Devices Only-->
    <div class="row d-md-none">
        <div class="col">
            <sb-table>
                <ng-container header>
                    <tr>
                        <th scope="col" class="col-sm-1 text-center align-middle">
                            <span>#</span>
                        </th>
                        <th scope="col" class="col-sm-1 text-left align-middle" sbSortable="code" (sort)="onSort($event)">
                            <span>Code</span>
                            <sb-sort-icon *ngIf='sortedColumn === "code"' [direction]="sortedDirection"></sb-sort-icon>
                        </th>
                        <th scope="col" class="col-sm-8 text-left align-middle" sbSortable="description" (sort)="onSort($event)">
                            <span>Description</span>
                            <sb-sort-icon *ngIf='sortedColumn === "description"' [direction]="sortedDirection"></sb-sort-icon>
                        </th>                        
                        <th scope="col" class="col-sm-2 text-center align-middle">
                            <span class="d-flex flex-row-reverse">
                                Actions
                            </span>
                        </th>                        
                    </tr>
                </ng-container>

                <ng-container body>
                    <tr *ngFor="let coverType of coversTypesRecordsTabulationService.coversTypes$ | async">

                        <td class="text-center align-middle">
                            {{coverType.pos}}
                        </td>

                        <td class="text-left align-middle">
                            <ngb-highlight [result]="coverType.code" [term]="coversTypesRecordsTabulationService.searchTerm"></ngb-highlight>
                        </td>

                        <td class="text-left align-middle">
                            <ngb-highlight [result]="coverType.description" [term]="coversTypesRecordsTabulationService.searchTerm"></ngb-highlight>
                        </td>                        

                        <td class="text-center align-middle">
                            <span class="d-flex flex-row-reverse">                                                      
                                <sb-button action="delete" entity="Cover Type" id="{{coverType.id}}" (delete)="onDeleteCoverType($event)" tooltip="Delete {{coverType.code}}"></sb-button>
                                <sb-button action="update" entity="Cover Type" id="{{coverType.id}}" (update)="onUpdateCoverType($event)" tooltip="Update {{coverType.code}}"></sb-button>
                            </span> 
                        </td>

                    </tr>
                </ng-container>

                <ng-container footer>
                    <tr>
                        <td scope="col" colspan="6" class="align-middle">
                            <span class="d-flex flex-row flex-row-reverse">
                                  <sb-button action="add" entity="Cover Type" (add)="onAddCoverType()"></sb-button> 
                            </span>

                        </td>
                    </tr>
                </ng-container>  

            </sb-table>
        </div>
    </div> 
    
    <!--For Middle-Sized Devices Upwards-->
    <div class="row d-none d-md-block">
        <div class="col">
            <sb-table>
                <ng-container header>
                    <tr>
                        <th scope="col" class="col-md-1 text-center align-middle">
                            <span>#</span>
                        </th>
                        <th scope="col" class="col-md-1 text-left align-middle" sbSortable="code" (sort)="onSort($event)">
                            <span>Code</span>
                            <sb-sort-icon *ngIf='sortedColumn === "code"' [direction]="sortedDirection">
                            </sb-sort-icon>
                        </th>
                        <th scope="col" class="col-md-9 text-left align-middle" sbSortable="description" (sort)="onSort($event)">
                            <span>Description</span>
                            <sb-sort-icon *ngIf='sortedColumn === "description"' [direction]="sortedDirection">
                            </sb-sort-icon>
                        </th>                        
                        <th scope="col" class="col-sm-1 text-center align-middle">
                            <span class="d-flex flex-row-reverse">
                                Actions
                            </span>
                        </th>                        
                    </tr>
                </ng-container>

                <ng-container body>

                    <tr *ngFor="let coverType of coversTypesRecordsTabulationService.coversTypes$ | async">

                        <td class="text-center align-middle">
                            {{coverType.pos}}
                        </td>

                        <td class="text-left align-middle">
                            <ngb-highlight [result]="coverType.code" [term]="coversTypesRecordsTabulationService.searchTerm"></ngb-highlight>
                        </td>

                        <td class="text-left align-middle">
                            <ngb-highlight [result]="coverType.description" [term]="coversTypesRecordsTabulationService.searchTerm"></ngb-highlight>
                        </td>                        

                        <td class="text-center align-middle">
                            <span class="d-flex flex-row-reverse">                                                        
                                <sb-button action="delete" entity="Cover Type" id="{{coverType.id}}" (delete)="onDeleteCoverType($event)" tooltip="Delete {{coverType.code}}"></sb-button>
                                <sb-button action="update" entity="Cover Type" id="{{coverType.id}}" (update)="onUpdateCoverType($event)" tooltip="Update {{coverType.code}}"></sb-button>
                            </span> 
                        </td>
                        
                    </tr>

                </ng-container>

                <ng-container footer>
                    <tr>
                        <td scope="col" colspan="6" class="align-middle">
                            <span class="d-flex flex-row flex-row-reverse">
                                  <sb-button action="add" entity="Cover Type" (add)="onAddCoverType()"></sb-button> 
                            </span>

                        </td>
                    </tr>
                </ng-container>  

            </sb-table>
        </div>
    </div>     

    <div class="row">
        <div class="col">
            <sb-pagination (pageChanged)="onPageChange($event)" (pageSizeChanged)="onPageSizeChange($event)">
            </sb-pagination>
        </div>
    </div>

</form>
