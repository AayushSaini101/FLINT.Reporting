<form [formGroup]="coversTypesForm">

    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" placeholder="" formControlName="code">
        <div *ngIf="coversTypesForm.get('code')?.invalid && (coversTypesForm.get('code')?.dirty || coversTypesForm.get('code')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="coversTypesForm.get('code')?.errors.required">
                Code is required.
            </div>
            <div *ngIf="coversTypesForm.get('code')?.errors.maxlength">
                Code cannot be more than 250 characters long.
            </div>
            <div *ngIf="coversTypesForm.get('code')?.errors.exists">
                Code should be unique.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="" formControlName="description">
        <div *ngIf="coversTypesForm.get('description')?.invalid && (coversTypesForm.get('description')?.dirty || coversTypesForm.get('description')?.touched)"
            class="alert alert-danger mt-3">
            <div *ngIf="coversTypesForm.get('description')?.errors.required">
                Description is required.
            </div>
            <div *ngIf="coversTypesForm.get('description')?.errors.maxlength">
                Description cannot be more than 250 characters long.
            </div>
            <div *ngIf="coversTypesForm.get('description')?.errors.exists">
                Description should be unique.
            </div>
        </div>
    </div>    

</form>
