<div id="container">
    <sb-overlay *ngIf="loading">
        <div class="d-flex justify-content-center loading">
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-dark-green" role="progressbar" style="width: 25%"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </sb-overlay>
</div>
