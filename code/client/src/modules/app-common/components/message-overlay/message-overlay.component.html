<sb-overlay>
    <div class="text-center">
        <h3 [ngClass]="iconClasses">
            <fa-icon [icon]='["fas", icon]'></fa-icon>
        </h3>
        <h5>{{crosshead}}</h5>
        <p *ngIf="(status == 'saving' || status == 'deleting');else other_content" class="processing">
            <span>.</span><span>.</span><span>.</span>
        </p>
    </div>
</sb-overlay>

<ng-template #other_content>
    <p>{{content}}</p>
</ng-template>
