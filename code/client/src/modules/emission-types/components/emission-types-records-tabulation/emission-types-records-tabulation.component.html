<form>
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between p-2">
                <sb-search (searched)="onSearch($event)"></sb-search>
                <sb-loading-animation></sb-loading-animation>
            </div>
        </div>
    </div>

    
    <div class="row">
        <div class="col">
            <sb-table>
                <ng-container header>
                    <tr>
                        <th scope="col" class="text-center align-middle">
                            <span>#</span>
                        </th>
                        <th scope="col" sbSortable="name" (sort)="onSort($event)" class="align-middle">
                            <span>Name</span>
                            <sb-sort-icon *ngIf='sortedColumn === "name"' [direction]="sortedDirection"></sb-sort-icon>
                        </th>
                        <th scope="col" sbSortable="abbreviation" (sort)="onSort($event)" class="align-middle">
                            <span>Abbreviation</span>
                            <sb-sort-icon *ngIf='sortedColumn === "abbreviation"' [direction]="sortedDirection"></sb-sort-icon>
                        </th>                        
                        <th scope="col" class="align-middle">
                            <span>Description</span>
                        </th>
                        <th scope="col" class="align-middle">
                            <span class="d-flex flex-row-reverse">
                                Actions
                            </span>
                        </th>
                    </tr>
                </ng-container>

                <ng-container footer>
                    <tr>
                        <td scope="col" colspan="5" class="align-middle">
                            <span class="d-flex flex-row-reverse">
                                <sb-button action="add" entity="Emission Type" (add)="onAddEmissionType()"></sb-button>
                            </span> 
                        </td>
                    </tr>
                </ng-container>                

                <ng-container body>
                    <tr *ngFor="let emissionType of emissionTypesTableService.emissionTypes$ | async">
                        <td class="text-center align-middle">
                            {{emissionType.pos}}
                        </td>
                        <td class="align-middle">
                            <ngb-highlight [result]="emissionType.name" [term]="emissionTypesTableService.searchTerm"></ngb-highlight>
                        </td>
                        <td class="align-middle">
                            <ngb-highlight [result]="emissionType.abbreviation" [term]="emissionTypesTableService.searchTerm"></ngb-highlight>
                        </td>                        
                        <td class="align-middle"> 
                            <ngb-highlight [result]="emissionType.description" [term]="emissionTypesTableService.searchTerm"></ngb-highlight>
                        </td>
                        <td class="align-middle">
                            <span class="d-flex flex-row-reverse">
                                <sb-button action="delete" entity="Emission Type" id="{{emissionType.id}}" (delete)="onDeleteEmissionType($event)"></sb-button>
                                <sb-button action="update" entity="Emission Type" id="{{emissionType.id}}" (update)="onUpdateEmissionType($event)"></sb-button>
                            </span> 
                        </td>
                    </tr>
                </ng-container>
            </sb-table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <sb-pagination (pageChanged)="onPageChange($event)" (pageSizeChanged)="onPageSizeChange($event)">
            </sb-pagination>
        </div>
    </div>

</form>
